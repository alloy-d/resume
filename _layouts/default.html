<!DOCTYPE html>
<html>
  <head>
    <title>Adam Lloyd{% if page.title %} - {{ page.title }}{% endif %}</title>
    <style>
{% if page.stylesheets %}
  {% for stylesheet in page.stylesheets %}
    @import url('{{ stylesheet }}');
  {% endfor %}
{% endif %}
    </style>
  </head>
  <body>
{{ content }}

{% if page.scripts %}
  {% for script in page.scripts %}
    <script src="{{ script }}"></script>
  {% endfor %}
{% endif %}
  </body>
</html>
